<p>选项</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs perl">-S按文件大小排序<br>      --<span class="hljs-keyword">sort</span> = WORD按WORD而不是名称排序：无（-U），大小（-S），<br>	  		时间（-t），版本（-v），扩展名（-X）<br>      --<span class="hljs-keyword">time</span> =带有-l的WORD，将时间显示为WORD而不是默认值<br>			  修改时间：一次或访问或使用（-u）<br>			  ctime或状态（-c）；也使用指定的时间<br>			  作为排序键，如果--<span class="hljs-keyword">sort</span> = <span class="hljs-keyword">time</span><br>      --<span class="hljs-keyword">time</span>-style =带有-l的样式，使用样式STYLE显示时间：<br>			  全ISO，长ISO，ISO，区域设置或+ FORMAT;<br>			  FORMAT的解释方式类似于<span class="hljs-string">&#x27;date&#x27;</span>；如果格式<br>			  是FORMAT1 &amp;<span class="hljs-keyword">lt</span>;newline&amp;<span class="hljs-keyword">gt</span>; FORMAT2，则FORMAT1适用<br>			  非最新文件，FORMAT2到最近文件；<br>			  如果STYLE带有<span class="hljs-string">&#x27;posix-&#x27;</span>前缀，则为STYLE<br>			  仅在POSIX语言环境外生效<br>  -t按修改时间排序，最新的优先<br></code></pre></td></tr></table></figure>
