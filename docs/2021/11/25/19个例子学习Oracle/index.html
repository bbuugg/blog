ass="hljs-comment">--p4 引入表达式</span><br><span class="hljs-keyword">declare</span><br>    age number <span class="hljs-keyword">default</span> <span class="hljs-number">90</span>;<br>    height number :<span class="hljs-operator">=</span> <span class="hljs-number">175</span>;<br><span class="hljs-keyword">begin</span><br>    if age<span class="hljs-operator">&gt;</span><span class="hljs-number">70</span> <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;古稀之年&#x27;</span>);<br>    <span class="hljs-keyword">else</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;风华正茂&#x27;</span>);<br>    <span class="hljs-keyword">end</span> if;<br><span class="hljs-keyword">end</span>;<br><br><span class="hljs-comment">--p5 流程控制</span><br><span class="hljs-keyword">declare</span><br>    age number <span class="hljs-keyword">default</span> <span class="hljs-number">90</span>;<br>    height number :<span class="hljs-operator">=</span> <span class="hljs-number">175</span>;<br>    gender <span class="hljs-type">char</span>(<span class="hljs-number">2</span>) :<span class="hljs-operator">=</span> <span class="hljs-string">&#x27;男&#x27;</span>;<br><span class="hljs-keyword">begin</span><br>    if gender<span class="hljs-operator">=</span><span class="hljs-string">&#x27;男&#x27;</span> <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;你可以和女性结婚&#x27;</span>);<br>    <span class="hljs-keyword">end</span> if;<br><br>    if height<span class="hljs-operator">&gt;</span><span class="hljs-number">170</span> <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;可以打篮球&#x27;</span>);<br>    <span class="hljs-keyword">else</span> <br>        dbms_output.put_line(<span class="hljs-string">&#x27;可以踢足球&#x27;</span>);<br>    <span class="hljs-keyword">end</span> if;<br><br>    if age<span class="hljs-operator">&lt;</span><span class="hljs-number">20</span> <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;年轻小伙&#x27;</span>);<br>    elsif age <span class="hljs-operator">&lt;=</span> <span class="hljs-number">50</span> <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;年轻有为&#x27;</span>);<br>    elsif age <span class="hljs-operator">&lt;=</span><span class="hljs-number">70</span> <span class="hljs-keyword">then</span><br>        dbms_output.put_line(<span class="hljs-string">&#x27;安享天伦&#x27;</span>);<br>    <span class="hljs-keyword">else</span>  <br>        dbms_output.put_line(<span class="hljs-string">&#x27;佩服佩服&#x27;</span>);<br>    <span class="hljs-keyword">end</span> if;<br><br><span class="hljs-keyword">end</span>;<br><br><br><span class="hljs-comment">--p6 计算1-100的和</span><br><span class="hljs-keyword">declare</span><br>    i number :<span class="hljs-operator">=</span><span class="hljs-number">0</span>;<br>    total number :<span class="hljs-operator">=</span><span class="hljs-number">0</span>;<br><span class="hljs-keyword">begin</span><br>    loop<br>        i :<span class="hljs-operator">=</span> i<span class="hljs-operator">+</span><span class="hljs-number">1</span>;<br>        total :<span class="hljs-operator">=</span> total <span class="hljs-operator">+</span> i;<br><br>        if i<span class="hljs-operator">=</span><span class="hljs-number">100</span> <span class="hljs-keyword">then</span><br>            exit;<br>        <span class="hljs-keyword">end</span> if;<br>    <span class="hljs-keyword">end</span> loop;<br><br>    dbms_output.put_line(<span class="hljs-string">&#x27;总和&#x27;</span><span class="hljs-operator">||</span>total);<br><br><span class="hljs-keyword">end</span>;<br><br><span class="hljs-comment">-- p7: 跳出loop的方法</span><br><span class="hljs-keyword">declare</span><br>    i number :<span class="hljs-operator">=</span><span class="hljs-number">0</span>;<br>    total number :<span class="hljs-operator">=</span><span class="hljs-number">0</span>;<br><span class="hljs-keyword">begin</span><br>    loop<br>        i :<span class="hljs-operator">=</span> i<span class="hljs-operator">+</span><span class="hljs-number">1</span>;<br>        total :<span class="hljs-operator">=</span> total <span class="hljs-operator">+</span> i;<br><br>        exit <span class="hljs-keyword">when</span> i<span class="hljs-operator">&gt;=</span><span class="hljs-number">100</span>;<br>    <span class="hljs-keyword">end</span> loop;<br><br>    dbms_output.put_line(<span class="hljs-string">&#x27;总和&#x27;</span><span class="hljs-operator">||</span>total);<br><br><span class="hljs-keyword">end</span>;<br><br><span class="hljs-comment">--p8 whlie循环</span><br><span class="hljs-keyword">declare</span><br>    i number :<span class="hljs-operator">=</span><span class="hljs-number">0</span>;<br>    total number :<span class="hljs-operator">=</span><span class="hljs-number">0</span>;<br><span class="hljs-keyword">begin</span><br><br>    while i<span class="hljs-operator">&lt;</span><span class="hljs-number">100</span> loop<br>        <br>        i :<span class="hljs-operator">=</span> i<span class="hljs-operator">+</span><span class="hljs-number">1</span>;<br>        total :<span class="hljs-operator">=</span> total <span class="hljs-operator">+</span> i;<br>        <br>    <span class="hljs-keyword">end</span> loop;<br><br>    dbms_output.put_line(<span class="hljs-string">&#x27;总和&#x27;</span><span class="hljs-operator">||</span>total);<br><br><span class="hljs-keyword">end</span>;<br><br><br><br><span class="hljs-comment">--p9 for 循环</span><br><span class="hljs-keyword">begin</span><br><br>    <span class="hljs-comment">--for 循环变量 in 起始值..结束值 loop</span><br>    <span class="hljs-comment">--xxxxx</span><br>    <span class="hljs-comment">--end loop;</span><br><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1.</span><span class="hljs-number">.9</span> loop<br>    <br>        dbms_output.put_line(i);<br><br>    <span class="hljs-keyword">end</span> loop;<br><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> reverse <span class="hljs-number">1.</span><span class="hljs-number">.9</span> loop<br>    <br>        dbms_output.put_line(i);<br><br>    <span class="hljs-keyword">end</span> loop;<br><br><span class="hljs-keyword">end</span>;<br><br><br><br><span class="hljs-comment">--p10 没有返回值的&quot;函数&quot;</span><br><span class="hljs-comment">--做一个求面积的过程</span><br><span class="hljs-comment">--declare</span><br><span class="hljs-comment">--    area number;</span><br><span class="hljs-comment">--    procedure 过程名(参数名 类型,...) is</span><br><span class="hljs-comment">--    begin</span><br><span class="hljs-comment">--        主体</span><br><span class="hljs-comment">--    end;</span><br><span class="hljs-comment">--begin</span><br><span class="hljs-comment">--end;</span><br><br><span class="hljs-keyword">declare</span> <br>    area number;<br>    <span class="hljs-keyword">procedure</span> mian(a number,b number) <span class="hljs-keyword">is</span><br>    <span class="hljs-keyword">begin</span><br>    <br>        area :<span class="hljs-operator">=</span> a <span class="hljs-operator">*</span> b;<br>        dbms_output.put_line(a<span class="hljs-operator">||</span><span class="hljs-string">&#x27;乘&#x27;</span><span class="hljs-operator">||</span>b<span class="hljs-operator">||</span><span class="hljs-string">&#x27;的面积是&#x27;</span><span class="hljs-operator">||</span>area);<br>    <br>    <span class="hljs-keyword">end</span>;<br><span class="hljs-keyword">begin</span><br><br>    mian(<span class="hljs-number">5</span>,<span class="hljs-number">4</span>);<br>    mian(<span class="hljs-number">6</span>,<span class="hljs-number">7</span>);<br>    mian(<span class="hljs-number">3</span>,<span class="hljs-number">7</span>);<br><br><span class="hljs-keyword">end</span>;<br><br><br><br><span class="hljs-comment">--p11 做一个求面积的函数</span><br><span class="hljs-comment">--declare</span><br><span class="hljs-comment">--    area number;</span><br><span class="hljs-comment">--    function 过程名(参数名 类型,...) return 类型 is</span><br><span class="hljs-comment">--    begin</span><br><span class="hljs-comment">--        主体</span><br><span class="hljs-comment">--    end;</span><br><span class="hljs-comment">--begin</span><br><span class="hljs-comment">--end;</span><br><br><span class="hljs-keyword">declare</span> <br>    area number;<br>    <span class="hljs-keyword">function</span> mian(a number,b number) <span class="hljs-keyword">return</span> number <span class="hljs-keyword">is</span><br>    <span class="hljs-keyword">begin</span><br>    <br>        area :<span class="hljs-operator">=</span> a <span class="hljs-operator">*</span> b;<br>        <br>        <span class="hljs-keyword">return</span> area;<br>    <br>    <span class="hljs-keyword">end</span>;<br><span class="hljs-keyword">begin</span><br><br>    dbms_output.put_line(mian(<span class="hljs-number">5</span>,<span class="hljs-number">4</span>));<br>    dbms_output.put_line(mian(<span class="hljs-number">3</span>,<span class="hljs-number">7</span>));<br>    dbms_output.put_line(mian(<span class="hljs-number">6</span>,<span class="hljs-number">9</span>));<br><br><span class="hljs-keyword">end</span>;<br><br><br><span class="hljs-comment">--p12 自定义变量类型 之记录类型</span><br><br><span class="hljs-keyword">declare</span><br>    <br>    type student <span class="hljs-keyword">is</span> record<br>    (<br>        sno <span class="hljs-type">char</span>(<span class="hljs-number">5</span>),<br>        name varchar2(<span class="hljs-number">10</span>),<br>        age number<br>    );<br><br>    lisi student;<br><br><span class="hljs-keyword">begin</span><br><br>    lisi.sno :<span class="hljs-operator">=</span> <span class="hljs-string">&#x27;s1008&#x27;</span>;<br>    lisi.name :<span class="hljs-operator">=</span> <span class="hljs-string">&#x27;李四&#x27;</span>;<br>    lisi.age :<span class="hljs-operator">=</span> <span class="hljs-number">19</span>;<br><br>    dbms_output.put_line(<span class="hljs-string">&#x27;我叫&#x27;</span><span class="hljs-operator">||</span>lisi.name<span class="hljs-operator">||</span><span class="hljs-string">&#x27;,我&#x27;</span><span class="hljs-operator">||</span>lisi.age<span class="hljs-operator">||</span><span class="hljs-string">&#x27;岁,学号是&#x27;</span><span class="hljs-operator">||</span>lisi.sno);<br><span class="hljs-keyword">end</span>;<br><br><br><br><br><span class="hljs-comment">--p13 自定义类型之集合类型</span><br><br><br><span class="hljs-keyword">declare</span> <br> type answer <span class="hljs-keyword">is</span> <span class="hljs-keyword">table</span> <span class="hljs-keyword">of</span> <span class="hljs-type">char</span>(<span class="hljs-number">2</span>);<br> ans answer :<span class="hljs-operator">=</span> answer(<span class="hljs-string">&#x27;a&#x27;</span>,<span class="hljs-string">&#x27;b&#x27;</span>,<span class="hljs-string">&#x27;c&#x27;</span>,<span class="hljs-string">&#x27;d&#x27;</span>);<br><br><span class="hljs-keyword">begin</span><br><br>    dbms_output.put_line(<span class="hljs-string">&#x27;共有&#x27;</span><span class="hljs-operator">||</span>ans.<span class="hljs-built_in">count</span>()<span class="hljs-operator">||</span><span class="hljs-string">&#x27;答案,分别是:&#x27;</span>);<br>    dbms_output.put_line(ans(<span class="hljs-number">1</span>));<br>    dbms_output.put_line(ans(<span class="hljs-number">2</span>));<br>    dbms_output.put_line(ans(<span class="hljs-number">3</span>));<br>    dbms_output.put_line(ans(<span class="hljs-number">4</span>));<br><br><span class="hljs-keyword">end</span>;<br><br><span class="hljs-comment">--p14 声明数据类型的第3个方法</span><br><br><span class="hljs-keyword">declare</span><br>    age number;<br>    变量名 另一个变量<span class="hljs-operator">%</span>type;<br><br>    age 表名.列名<span class="hljs-operator">%</span>type; <span class="hljs-comment">--声明和列一样的类型</span><br><br>    <span class="hljs-comment">--简化声明record类型</span><br>    变量名 表名<span class="hljs-operator">%</span>rowtype;<br><br><span class="hljs-keyword">begin</span><br><span class="hljs-keyword">end</span>;<br><br><br><span class="hljs-comment">--p15 测试一下rowtype</span><br><br><span class="hljs-keyword">declare</span><br>    xg student<span class="hljs-operator">%</span>rowtype;<br><span class="hljs-keyword">begin</span><br><br>    xg.sno :<span class="hljs-operator">=</span> <span class="hljs-number">123</span>;<br>    xg.name :<span class="hljs-operator">=</span> <span class="hljs-string">&#x27;小刚&#x27;</span>;<br><br>    dbms_output.put_line(xg.sno<span class="hljs-operator">||</span>xg.name);<br><br><span class="hljs-keyword">end</span>;<br><br><br><br><span class="hljs-comment">--p16 pl/sql操作数据库中的数据</span><br><span class="hljs-comment">--查询部门的名称及地区，及部门的总薪水与奖金</span><br><br><span class="hljs-keyword">declare</span> <br><br>    depart dept<span class="hljs-operator">%</span>rowtype;<br>    total_sal number;<br>    total_comm number;<br><br>    <span class="hljs-keyword">procedure</span> deptinfo(dno number)<br>    <span class="hljs-keyword">is</span><br>    <span class="hljs-keyword">begin</span><br>        <span class="hljs-keyword">select</span> dname,loc <span class="hljs-keyword">into</span> depart.dname,depart.loc <span class="hljs-keyword">from</span> dept <span class="hljs-keyword">where</span> deptno<span class="hljs-operator">=</span>dno;<br>        <span class="hljs-keyword">select</span> <span class="hljs-built_in">sum</span>(sal),<span class="hljs-built_in">sum</span>(comm) <span class="hljs-keyword">into</span> total_sal,total_comm <span class="hljs-keyword">from</span> emp <span class="hljs-keyword">where</span> deptno<span class="hljs-operator">=</span>dno;<br><br>        dbms_output.put_line(<span class="hljs-string">&#x27;部门名称：&#x27;</span><span class="hljs-operator">||</span>depart.dname<span class="hljs-operator">||</span><span class="hljs-string">&#x27;在&#x27;</span><span class="hljs-operator">||</span>depart.loc);<br>        dbms_output.put_line(<span class="hljs-string">&#x27;这个部门每月工资及奖金各是&#x27;</span><span class="hljs-operator">||</span>total_sal<span class="hljs-operator">||</span><span class="hljs-string">&#x27;和&#x27;</span><span class="hljs-operator">||</span>total_comm);<br>    <span class="hljs-keyword">end</span>;<br><br><span class="hljs-keyword">begin</span><br><br>    deptinfo(<span class="hljs-number">80</span>);<br>    deptinfo(<span class="hljs-number">30</span>); <br><span class="hljs-keyword">end</span>;<br><br><br><br><span class="hljs-comment">--p17 引入异常处理</span><br><br><span class="hljs-keyword">declare</span> <br><br>    depart dept<span class="hljs-operator">%</span>rowtype;<br>    total_sal number;<br>    total_comm number;<br><br>    <span class="hljs-keyword">procedure</span> deptinfo(dno number)<br>    <span class="hljs-keyword">is</span><br>    <span class="hljs-keyword">begin</span><br>        <span class="hljs-keyword">select</span> dname,loc <span class="hljs-keyword">into</span> depart.dname,depart.loc <span class="hljs-keyword">from</span> dept <span class="hljs-keyword">where</span> deptno<span class="hljs-operator">=</span>dno;<br>        <span class="hljs-keyword">select</span> <span class="hljs-built_in">sum</span>(sal),<span class="hljs-built_in">sum</span>(comm) <span class="hljs-keyword">into</span> total_sal,total_comm <span class="hljs-keyword">from</span> emp <span class="hljs-keyword">where</span> deptno<span class="hljs-operator">=</span>dno;<br><br>        dbms_output.put_line(<span class="hljs-string">&#x27;部门名称：&#x27;</span><span class="hljs-operator">||</span>depart.dname<span class="hljs-operator">||</span><span class="hljs-string">&#x27;在&#x27;</span><span class="hljs-operator">||</span>depart.loc);<br>        dbms_output.put_line(<span class="hljs-string">&#x27;这个部门每月工资及奖金各是&#x27;</span><span class="hljs-operator">||</span>total_sal<span class="hljs-operator">||</span><span class="hljs-string">&#x27;和&#x27;</span><span class="hljs-operator">||</span>total_comm);<br>    <span class="hljs-keyword">end</span>;<br><br><span class="hljs-keyword">begin</span><br>    deptinfo(<span class="hljs-number">80</span>);<br>    deptinfo(<span class="hljs-number">30</span>);<br>exception<br>    <span class="hljs-keyword">when</span> NO_DATA_FOUND <span class="hljs-keyword">then</span><br>       dbms_output.put_line(<span class="hljs-string">&#x27;没有数据&#x27;</span>);<br>    <span class="hljs-keyword">when</span> others <span class="hljs-keyword">then</span><br>       dbms_output.put_line(<span class="hljs-string">&#x27;其他错误&#x27;</span>);<br><span class="hljs-keyword">end</span>;<br><br><br><br><span class="hljs-comment">--p18:递归过程或函数</span><br><span class="hljs-comment">--求1-&gt;N的和,N允许输入</span><br><br><span class="hljs-keyword">declare</span><br>    m number;<br>    total number;<br><br>    <span class="hljs-keyword">function</span> qiuhe(n number) <span class="hljs-keyword">return</span> number<br>    <span class="hljs-keyword">is</span><br>    <span class="hljs-keyword">begin</span><br><br>        if n<span class="hljs-operator">&gt;</span><span class="hljs-number">1</span> <span class="hljs-keyword">then</span><br>            <span class="hljs-keyword">return</span> n <span class="hljs-operator">+</span> qiuhe(n<span class="hljs-number">-1</span>);<br>        <span class="hljs-keyword">else</span> <br>            <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">end</span> if;<br><br>    <span class="hljs-keyword">end</span>;<br><br><span class="hljs-keyword">begin</span><br><br>    dbms_output.put_line(qiuhe(<span class="hljs-number">10</span>));<br><br><span class="hljs-keyword">end</span>;<br><br><span class="hljs-comment">--p19 存储过程/存储函数</span><br><span class="hljs-keyword">create</span> <span class="hljs-keyword">function</span> qiuhe(n number) <span class="hljs-keyword">return</span> number<br><span class="hljs-keyword">is</span><br><span class="hljs-keyword">begin</span><br><br>    if n<span class="hljs-operator">&gt;</span><span class="hljs-number">1</span> <span class="hljs-keyword">then</span><br>        <span class="hljs-keyword">return</span> n <span class="hljs-operator">+</span> qiuhe(n<span class="hljs-number">-1</span>);<br>    <span class="hljs-keyword">else</span> <br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">end</span> if;<br><br><span class="hljs-keyword">end</span>;<br><br><br><br></code></pre></td></tr></table></figure>

    }
    window.anchors.add(res.join(', '));
  });
